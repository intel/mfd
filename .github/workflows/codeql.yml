name: CodeQL Advanced

on:
  workflow_call:
    inputs: 
      BUILD_MODE:
        description: 'Build mode for the language'
        required: false
        default: 'none'
        type: string
      LANGUAGE:
        description: 'Single language to analyze'
        required: true
        type: string
      RUNS_ON:
        description: 'Runner type for the job'
        required: false
        default: 'ubuntu-latest'
        type: string

jobs:
  analyze:
    name: Analyze (${{ inputs.LANGUAGE }})
    runs-on: ${{ (inputs.LANGUAGE == 'swift' && 'macos-latest') || inputs.RUNS_ON }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ inputs.LANGUAGE }}
        build-mode: ${{ inputs.BUILD_MODE }}
    - if: inputs.BUILD_MODE == 'manual'
      shell: bash
      run: |
        echo 'If you are using a "manual" build mode for one or more of the' \
          'languages you are analyzing, replace this with the commands to build' \
          'your code, for example:'
        echo '  make bootstrap'
        echo '  make release'
        exit 1
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ inputs.LANGUAGE }}"
